    <br />
    <div class="container">
      <div class="stayhome">
        <div class="jumbotron">
          <div class="staycontent">
            <h1>
              <span class="stop" style="color: #f03030;">Stop the Spread</span>
            </h1>
            <h1>
              <span classclass="stay" style="color: white;">Stay at Home.</span>
            </h1>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="case-container">
        <div class="jumbotron">
          <h4><img src="live.png" width="25px" /> Live Update</h4>
          <h1 id="country"></h1>

          <div class="row">
            <div class="col-sm-6">
              <div class="pill">
                <img src="virus.png" class="case-icon" />
                <h2 id="infected"></h2>
                <p>Infected</p>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="pill">
                <img src="planet.png" class="case-icon" />
                <h2 id="recovered"></h2>
                <p>Recovered</p>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="pill">
                <img src="death.png" class="case-icon" />
                <h2 id="death"></h2>
                <p>Deaths</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="global-container">
        <div class="jumbotron">
          <h1><img src="world.png" width="60px;" /> Global</h1>
          <p>Status of Covid-19 around the World</p>
          <div class="row">
            <div class="col-sm-4">
              <div class="box-global">
                <h2 id="infected-global"></h2>
                <p>Total Infected</p>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="box-global2">
                <h2 id="recovered-global"></h2>
                <p>Total Recovered</p>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="box-global3">
                <h2 id="death-global"></h2>
                <p>Total Deaths</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
